        <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin-layout :: content">
<body>
<div>
    <h1>Edit User</h1>
    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
