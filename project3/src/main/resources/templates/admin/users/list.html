        <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin-layout :: content">
<body>
<div>
    <h1>Users</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/users/create}">Create User</a>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.fullName}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role}"></td>
            <td>
                <a class="btn btn-sm btn-secondary" th:href="@{'/admin/users/edit/' + ${u.id}}">Edit</a>
                <form th:action="@{'/admin/users/delete/' + ${u.id}}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete user?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
