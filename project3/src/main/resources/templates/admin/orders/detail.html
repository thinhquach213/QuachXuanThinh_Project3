        <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin-layout :: content">
<body>
<div>
    <h1>Order Detail</h1>
    <p>Order ID: <span th:text="${order.id}"></span></p>
    <p>User: <span th:text="${order.user.email}"></span></p>
    <p>Total: <span th:text="${order.totalAmount}"></span></p>
    <p>Status: <span th:text="${order.status}"></span></p>

    <h3>Items</h3>
    <table class="table">
        <thead><tr><th>Book</th><th>Qty</th><th>Price</th></tr></thead>
        <tbody>
        <tr th:each="it : ${order.orderItems}">
            <td th:text="${it.book.title}"></td>
            <td th:text="${it.quantity}"></td>
            <td th:text="${it.price}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/admin/orders/update}" method="post">
        <input type="hidden" name="id" th:value="${order.id}">
        <div class="mb-3">
            <label>Update Status</label>
            <select name="status" class="form-control">
                <option value="PENDING">PENDING</option>
                <option value="PROCESSING">PROCESSING</option>
                <option value="SHIPPED">SHIPPED</option>
                <option value="DELIVERED">DELIVERED</option>
                <option value="CANCELLED">CANCELLED</option>
            </select>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
