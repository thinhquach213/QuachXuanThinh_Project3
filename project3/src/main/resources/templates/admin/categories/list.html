        <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin-layout :: content">
<body>
<div>
    <h1>Categories</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/categories/create}">Create Category</a>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.description}"></td>
            <td>
                <a class="btn btn-sm btn-secondary" th:href="@{'/admin/categories/edit/' + ${c.id}}">Edit</a>
                <form th:action="@{'/admin/categories/delete/' + ${c.id}}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete category?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
