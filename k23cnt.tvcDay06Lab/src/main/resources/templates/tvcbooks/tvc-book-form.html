<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background: #ccc">
    <section class="container">
        <form th:action="@{/tvcbooks/new}" th:object="${tvcBook}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="tvcId" th:if="${tvcBook.getTvcId() != null}" th:value="${tvcBook.tvcId}">
            <div class="card">
                <div class="card-header">
                    <h1 th:text="${tvcBook.tvcId !=null ? 'Edit Book':'Create Book'}"></h1>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <label for="tvcCode" class="col-sm-2 col-form-label">Code</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   th:field="*{tvcCode}" placeholder="Book Code"
                                   class="form-control"
                                   id="tvcCode" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tvcName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   th:field="*{tvcName}" placeholder="Book Name"
                                   class="form-control"
                                   id="tvcName" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tvcDescription" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   th:field="*{tvcDescription}" placeholder="Book Description"
                                   class="form-control"
                                   id="tvcDescription" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tvcImgUrl" class="col-sm-2 col-form-label">ImgUrl</label>
                        <div class="col-sm-10">
                            <input type="file" name="imageBook" id="imageBook"/>
                            <input type="hidden"
                                   th:field="*{tvcImgUrl}" placeholder="Book ImgUrl"
                                   class="form-control"
                                   id="tvcImgUrl" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tvcQuantity" class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                            <input type="number"
                                   th:field="*{tvcQuantity}" placeholder="Book Description"
                                   class="form-control"
                                   id="tvcQuantity" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tvcPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number"
                                   th:field="*{tvcPrice}" placeholder="Book Price"
                                   class="form-control"
                                   id="tvcPrice" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="authors" class="col-sm-2 col-form-label">Authors</label>
                        <div class="col-sm-10">
                            <div th:each="author:${tvcAuthors}" class="mx-2 px-2">
                                <input type="checkbox" name="tvcAuthorIds"
                                        th:attr="id='chkAuth_'+${author.getTvcId()}"
                                        th:value="${author.getTvcId()}"
                                        th:checked="${tvcBook.tvcAuthor.contains(author)}"/>
                                <label th:attr="for='chkAuth_'+${author.getTvcId()}" th:text="${author.getTvcName()}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tvcActive" class="col-sm-2 col-form-label">Active</label>
                        <div class="col-sm-10">
                            <input type="checkbox"
                                   th:field="*{tvcActive}"
                                   id="tvcPrice" >
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success"
                                th:text="${tvcBook.getTvcId() != null ? 'Update' :'Create'}">Save</button>
                    <a th:href="@{/tvcbooks}" class="btn btn-secondary">Back to list</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
