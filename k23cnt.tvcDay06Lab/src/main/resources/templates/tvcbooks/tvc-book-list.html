<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 bg-white">
    <h2>Book List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${tvcBooks}">
            <td th:text="${book.getTvcId()}">1</td>
            <td th:text="${book.getTvcCode()}">Code</td>
            <td th:text="${book.getTvcName()}">Name</td>
            <td>
                <img th:src="${book.getTvcImgUrl()}"
                     th:attr="alt=${book.getTvcName()}" style="width: 50px; height: 50px;" />
            </td>
            <td th:text="${book.getTvcQuantity()}">Quantity</td>
            <td th:text="${book.getTvcPrice()}">Price</td>
            <td>
                    <span th:each="author : ${book.getTvcAuthor()}"
                          class="mx-1 badge rounded-pill bg-warning text-dark"
                          th:text="${author.getTvcName()}">
                    </span>
            </td>
            <td class="actions">
                <a th:href="@{/tvcbooks/edit/{id}(id=${book.getTvcId()})}">Edit</a>
                <a th:href="@{/tvcbooks/delete/{id}(id=${book.getTvcId()})}"
                        onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/tvcbooks/new}" class="btn btn-success my-2">Add New Book</a>
</section>
</body>
</html>
