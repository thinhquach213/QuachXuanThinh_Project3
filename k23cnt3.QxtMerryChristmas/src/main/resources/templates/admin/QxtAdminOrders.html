<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/qxt-admin.css}">
</head>
<body class="qxt-admin-body">


<div class="qxt-admin-main">
    <div class="qxt-admin-panel">

        <div class="qxt-admin-panel-header">
            <div>
                <h2>Quản lý đơn hàng</h2>
                <p class="qxt-admin-panel-sub">
                    Xem và cập nhật trạng thái các đơn hàng mới nhất.
                </p>
            </div>
            <div>
                <a th:href="@{/admin/dashboard}" class="qxt-admin-btn-ghost">
                    ← Về bảng điều khiển
                </a>
            </div>
        </div>

        <table class="qxt-admin-table">
            <thead>
            <tr>
                <th>Mã đơn</th>
                <th>Khách hàng</th>
                <th>Ngày tạo</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th class="qxt-col-actions" style="text-align:center;">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#numbers.formatInteger(order.totalAmount,0,'POINT')} + ' đ'"></td>

                <!-- Badge trạng thái: class theo enum, text tiếng Việt theo map -->
                <td>
                    <span class="qxt-badge"
                          th:classappend="' qxt-badge-' + ${order.status.name()}">
                        <span th:text="${statusLabels[order.status.name()]}"></span>
                    </span>
                </td>

                <td style="text-align:center;">
                    <a th:href="@{|/admin/orders/edit/${order.id}|}"
                       class="qxt-admin-btn qxt-admin-btn-sm">
                        Sửa
                    </a>
                    <a th:href="@{|/admin/orders/delete/${order.id}|}"
                       class="qxt-admin-btn qxt-admin-btn-sm qxt-admin-btn-danger"
                       style="margin-left:6px;"
                       onclick="return confirm('Xóa đơn hàng này?');">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>

</html>
