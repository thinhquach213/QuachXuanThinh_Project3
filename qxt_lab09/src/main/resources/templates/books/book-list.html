<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body style="background:#eee">
<section class="container my-4 bg-white p-3">
    <h2>Book List</h2>
    <a th:href="@{/books/new}" class="btn btn-success mb-2">Add New Book</a>
    <table class="table table-bordered">
        <thead>
        <tr><th>ID</th><th>Code</th><th>Name</th><th>Image</th><th>Quantity</th><th>Price</th><th>Authors</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.code}">CODE</td>
            <td th:text="${book.name}">NAME</td>
            <td><img th:if="${book.imgUrl}" th:src="${book.imgUrl}" style="width:50px;height:50px"/></td>
            <td th:text="${book.quantity}">0</td>
            <td th:text="${book.price}">0</td>
            <td>
                <span th:each="ba : ${book.bookAuthors}">
                    <span th:text="${ba.author.name}"></span>
                    <span th:if="${ba.isEditor}" class="badge bg-primary"> (Chủ biên)</span><br/>
                </span>
            </td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Confirm?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
