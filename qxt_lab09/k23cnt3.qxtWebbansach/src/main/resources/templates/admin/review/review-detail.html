<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Review</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body { background:#f5f7fb; font-family:"Inter",sans-serif; margin:0; }
        .page-container { width:100%; padding:25px 40px; }
        .card-custom { border-radius:18px; padding:25px; background:#fff; box-shadow:0 6px 20px rgba(0,0,0,0.08); border:none; width:100%; }
        .btn-back { margin-top:15px; background:#6c757d; border:none; padding:8px 16px; border-radius:10px; color:#fff; cursor:pointer; }
        .btn-back:hover { background:#5a6268; }
    </style>
</head>
<body>
<div class="page-container">
    <div class="card-custom">
        <h2>Chi tiết Review <span th:text="${review.id}"></span></h2>
        <p><strong>Người dùng:</strong> <span th:text="${review.user.username}"></span></p>
        <p><strong>Sản phẩm:</strong> <span th:text="${review.product.name}"></span></p>
        <p><strong>Nội dung:</strong> <span th:text="${review.content}"></span></p>
        <p><strong>Rating:</strong> <span th:text="${review.rating}"></span> / 5</p>
        <p><strong>Ngày tạo:</strong> <span th:text="${#dates.format(review.createdAt,'dd/MM/yyyy HH:mm')}"></span></p>
        <a th:href="@{/admin/reviews}" class="btn-back">Quay lại</a>
    </div>
</div>
</body>
</html>
