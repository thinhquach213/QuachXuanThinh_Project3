<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${product.name} + ' | ToyLand'">Chi tiết sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            background-color: #f6f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .product-detail {
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }

        .product-image {
            border-radius: 16px;
            overflow: hidden;
            max-width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .product-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-image img:hover {
            transform: scale(1.05);
        }

        .product-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 15px;
            color: #0d6efd;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e63946;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn-buy {
            background-color: #ff595e;
            border: none;
            padding: 12px 28px;
            font-size: 1.2rem;
            border-radius: 12px;
            color: white;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 320px;
        }

        .btn-buy:hover {
            background-color: #e83e43;
            color: white;
        }

        @media (min-width: 768px) {
            .product-detail {
                display: flex;
                gap: 40px;
                align-items: flex-start;
            }

            .product-info {
                flex: 1;
            }

            .product-image {
                flex: 1;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="product-detail">

        <!-- Ảnh sản phẩm -->
        <div class="product-image">
            <img th:src="@{${product.imageUrl}}"
                 th:alt="${product.name}"
                 alt="Ảnh sản phẩm" class="img-fluid" />
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="product-info mt-4 mt-md-0">
            <h1 class="product-title" th:text="${product.name}">Tên sản phẩm</h1>

            <div class="product-price"
                 th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                0 ₫
            </div>

            <p class="product-description" th:text="${product.description}">
                Mô tả sản phẩm chi tiết...
            </p>

            <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-buy">
                <i class="fa-solid fa-cart-plus me-2"></i> Thêm vào giỏ hàng
            </a>
        </div>

    </div>

</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
