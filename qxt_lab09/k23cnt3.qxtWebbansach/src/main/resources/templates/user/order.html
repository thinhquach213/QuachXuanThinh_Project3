<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Đơn hàng của tôi</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Sản phẩm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iterStat : ${orders}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${order.totalPrice} + ' đ'"></td>
            <td th:text="${order.status}"></td>
            <td>
                <ul>
                    <li th:each="item : ${order.orderItems}"
                        th:text="${item.product.name} + ' x' + ${item.quantity} + ' (' + ${item.price} + ' đ)'">
                    </li>
                </ul>
            </td>
        </tr>
        <tr th:if="${orders.size() == 0}">
            <td colspan="5" class="text-center">Bạn chưa có đơn hàng nào.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/products}" class="btn btn-primary mb-3">
        <i class="fa-solid fa-arrow-left"></i> Quay lại sản phẩm
    </a>
</div>
</body>
</html>
