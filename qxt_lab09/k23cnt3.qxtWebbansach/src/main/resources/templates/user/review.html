<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách review</h2>
    <div th:if="${reviews != null and !reviews.isEmpty()}">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Sản phẩm</th>
                <th>Nội dung</th>
                <th>Đánh giá</th>
                <th>Ngày tạo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.product.name}"></td>
                <td th:text="${review.content}"></td>
                <td th:text="${review.rating}"></td>
                <td th:text="${#dates.format(review.createdAt,'dd/MM/yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${reviews == null or reviews.isEmpty()}">
        <p class="text-muted">Bạn chưa viết review nào.</p>
    </div>
</div>
</body>
</html>
