<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .cart-table {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .cart-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn-update, .btn-remove {
            font-size: 0.9rem;
        }

        .total {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: right;
        }

        @media (max-width: 768px) {
            .cart-table th, .cart-table td {
                font-size: 0.9rem;
            }
            .total {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Giỏ Hàng Của Bạn</h2>

    <div class="cart-table table-responsive">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Ảnh</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><img th:src="@{${item.product.imageUrl}}" alt="product"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.product.price,1,2)} + '₫'"></td>
                <td>
                    <form th:action="@{/cart/update}" method="post" class="d-flex gap-2 align-items-center">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control" style="width:70px;">
                        <button type="submit" class="btn btn-sm btn-primary btn-update"><i class="bi bi-arrow-repeat"></i></button>
                    </form>
                </td>
                <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity,1,2)} + '₫'"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-sm btn-danger btn-remove"><i class="bi bi-trash"></i></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="total mt-4">
        Tổng tiền: <span th:text="${#numbers.formatDecimal(total,1,2)} + '₫'"></span>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <a href="/" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
        <a href="user/checkout" class="btn btn-success">Thanh toán</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
