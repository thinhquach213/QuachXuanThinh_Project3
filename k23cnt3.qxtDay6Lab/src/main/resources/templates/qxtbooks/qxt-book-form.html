<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background: #ccc">
<section class="container">
    <form th:action="@{/qxtbooks/new}" th:object="${qxtBook}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="qxtid" th:if="${qxtBook.getQxtid() != null}" th:value="${qxtBook.qxtid}">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${qxtBook.qxtid !=null ? 'Edit Book':'Create Book'}"></h1>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="qxtCode" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{qxtcode}" placeholder="Book Code"
                               class="form-control"
                               id="qxtCode" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="qxtname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{qxtname}" placeholder="Book Name"
                               class="form-control"
                               id="qxtname" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="qxtDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{qxtdescription}" placeholder="Book Description"
                               class="form-control"
                               id="qxtDescription" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="qxtImgUrl" class="col-sm-2 col-form-label">ImgUrl</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" id="imageBook"/>
                        <input type="hidden"
                               th:field="*{qxtimgUrl}" placeholder="Book ImgUrl"
                               class="form-control"
                               id="qxtImgUrl" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="qxtQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{qxtquantity}" placeholder="Book Description"
                               class="form-control"
                               id="qxtQuantity" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="qxtPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{qxtprice}" placeholder="Book Price"
                               class="form-control"
                               id="qxtPrice" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="authors" class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10">
                        <div th:each="author:${qxtAuthors}" class="mx-2 px-2">
                            <input type="checkbox" name="qxtAuthorIds"
                                   th:attr="id='chkAuth_'+${author.getQxtid()}"
                                   th:value="${author.getQxtid()}"
                                   th:checked="${qxtBook.authors.contains(author)}"/>
                            <label th:attr="for='chkAuth_'+${author.getQxtid()}" th:text="${author.getQxtname()}"></label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="qxtActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox"
                               th:field="*{qxtisActive}"
                               id="qxtisActive" >
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${qxtBook.getQxtid() != null ? 'Update' :'Create'}">Save</button>
                <a th:href="@{/qxtbooks}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
