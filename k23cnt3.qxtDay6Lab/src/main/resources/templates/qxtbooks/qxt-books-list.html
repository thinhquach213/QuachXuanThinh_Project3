<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 bg-white">
    <h2>Book List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${qxtBooks}">
            <td th:text="${book.getQxtId()}">1</td>
            <td th:text="${book.getQxtCode()}">Code</td>
            <td th:text="${book.getQxtName()}">Name</td>
            <td>
                <img th:src="${book.getQxtImgUrl()}"
                     th:attr="alt=${book.getQxtName()}" style="width: 50px; height: 50px;" />
            </td>
            <td th:text="${book.getQxtQuantity()}">Quantity</td>
            <td th:text="${book.getQxtPrice()}">Price</td>
            <td>
                <span th:each="author : ${book.getQxtAuthor()}"
                      class="mx-1 badge rounded-pill bg-warning text-dark"
                      th:text="${author.getQxtName()}">
                </span>
            </td>
            <td class="actions">
                <a th:href="@{/qxtbooks/edit/{id}(id=${book.getQxtId()})}">Edit</a>
                <a th:href="@{/qxtbooks/delete/{id}(id=${book.getQxtId()})}"
                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/qxtbooks/new}" class="btn btn-success my-2">Add New Book</a>
</section>
</body>
</html>
