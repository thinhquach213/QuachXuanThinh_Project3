<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">
    <form th:action="@{/books/new}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:if="${book.id != null}" th:field="*{id}"/>

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
            </div>
            <div class="card-body">

                <div class="row mb-3">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Book Code"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Book Name"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" class="form-control" rows="3" id="description"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Price"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10 d-flex flex-wrap">
                        <div th:each="author : ${authors}" class="me-3 mb-2">
                            <input type="checkbox" name="authorIds"
                                   th:attr="id='chkAuth_'+${author.id}"
                                   th:value="${author.id}"
                                   th:checked="${book.qxtAuthors.contains(author)}"/>
                            <label th:attr="for='chkAuth_'+${author.id}" th:text="${author.name}">Author Name</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="imageBook" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" id="imageBook" class="form-control"/>
                        <input type="hidden" th:field="*{imgUrl}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="isActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}" id="isActive" class="form-check-input"/>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${book.id != null ? 'Update' : 'Create'}">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
