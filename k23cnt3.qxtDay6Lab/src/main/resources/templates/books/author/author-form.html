<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container mt-5">
    <h2 th:text="${author.id} == null ? 'Create Author' : 'Edit Author'"></h2>
    <form th:action="@{/authors/save}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Code:</label>
            <input type="text" th:field="*{code}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Description:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Phone:</label>
            <input type="text" th:field="*{phone}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{active}" class="form-check-input"/>
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/authors}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
</body>
</html>
