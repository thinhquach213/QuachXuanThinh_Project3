<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Book List</h2>
    <a th:href="@{/books/create}" class="btn btn-primary mb-3">Add New Book</a>

    <div th:if="${books.size() == 0}">
        <p>No books available.</p>
    </div>

    <table class="table table-bordered table-striped" th:if="${books.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Year Release</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td><img th:src="${book.imgUrl}" alt="Book Image" width="50"/></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.qty}"></td>
            <td th:text="${book.yearRelease}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category.name}"></td>
            <td th:text="${book.status ? 'Available' : 'Out of Stock'}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
