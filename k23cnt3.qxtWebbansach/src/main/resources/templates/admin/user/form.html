<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa người dùng</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Inter", sans-serif;
        }

        .card {
            width: 100%;
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 600;
        }

        input, select {
            padding: 12px !important;
            border-radius: 10px !important;
            border: 1px solid #ced4da !important;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .card {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="card">

    <h3 class="fw-bold mb-4" th:text="${user.id != null ? 'Sửa người dùng' : 'Thêm người dùng'}"></h3>

    <form th:action="@{/admin/user/save}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control"
                   th:placeholder="${user.id != null ? 'Nhập mật khẩu mới nếu muốn đổi' : 'Nhập mật khẩu'}">
        </div>

        <div class="mb-3">
            <label>Họ tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Phân quyền</label>
            <select th:field="*{role}" class="form-select">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>

        <button class="btn btn-primary btn-submit">
            <i class="bi bi-check-circle"></i> Lưu lại
        </button>

    </form>

</div>

</body>
</html>
