<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Inter", sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
        }

        .card {
            border-radius: 20px;
            background: white;
            border: none;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        .table-wrapper {
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        thead {
            background: #f1f3f5;
        }

        thead th {
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        tbody td {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .btn-add {
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn i {
            font-size: 18px;
        }

        @media (max-width: 1200px) {
            .container {
                margin: 20px;
            }
        }

        @media (max-width: 768px) {
            .table-wrapper {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold m-0">Quản lý người dùng</h3>
            <a th:href="@{/admin/user/add}" class="btn btn-primary btn-add">
                <i class="bi bi-person-plus"></i> Thêm người dùng
            </a>
        </div>

        <div class="table-wrapper">
            <table class="table table-bordered table-hover m-0">
                <thead>
                <tr>
                    <th style="width: 60px;">ID</th>
                    <th>Username</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Vai trò</th>
                    <th style="width: 140px;">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.phone}"></td>
                    <td>
                        <span class="badge bg-info text-dark" th:text="${u.role}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/user/edit/' + ${u.id}}"
                           class="btn btn-warning btn-sm action-btn">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{'/admin/user/delete/' + ${u.id}}"
                           class="btn btn-danger btn-sm action-btn"
                           onclick="return confirm('Xóa người dùng này?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
