<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- User Management Content -->
<div class="container">
    <h2>Manage Users</h2>
    <a href="/admin/users/create" class="btn btn-success mb-3">Create New User</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">duy</td>
            <td th:text="${user.email}">duy@example.com</td>
            <td th:text="${user.role}">USER</td>
            <td>
                <a href="/admin/users/edit/{user.id}" class="btn btn-warning">Edit</a>
                <a href="/admin/users/delete/{user.id}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
