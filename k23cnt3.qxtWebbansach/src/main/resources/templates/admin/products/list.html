<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background:#f8fafc; font-family: Inter }
        .card {
            border-radius:20px;
            box-shadow:0 10px 24px rgba(0,0,0,.1);
        }
        img {
            width:60px;
            height:60px;
            object-fit:cover;
            border-radius:12px;
        }
        .btn {
            border-radius:10px;
        }
    </style>
</head>

<body>
<div class="container-fluid px-4 py-4">

    <div class="mb-3 d-flex justify-content-between">
        <a th:href="@{/admin}" class="btn btn-outline-secondary">
            ← Quay về Dashboard
        </a>

        <a th:href="@{/admin/products/add}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
        </a>
    </div>

    <div class="card p-4">
        <table class="table table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Ảnh</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>SL</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p:${products}">
                <td><img th:src="@{${p.imageUrl}}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${#numbers.formatDecimal(p.price,0,'POINT',0,'COMMA')}+'đ'"></td>
                <td th:text="${p.quantity}"></td>

                <td>
                    <span th:if="${p.featured}" class="badge bg-warning text-dark me-1">HOT</span>
                    <span th:if="${p.newProduct}" class="badge bg-success">NEW</span>
                </td>

                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{'/admin/products/edit/'+${p.id}}">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-danger"
                       th:href="@{'/admin/products/delete/'+${p.id}}"
                       onclick="return confirm('Xóa sản phẩm?')">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="6" class="text-muted">Chưa có sản phẩm</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
