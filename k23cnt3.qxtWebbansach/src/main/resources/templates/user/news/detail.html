<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${news.title}">Chi tiết tin tức</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container d-flex align-items-center">

        <!-- CHỈ LOGO -->
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/logo.jpg" alt="ToyLand Logo" style="height:60px; width:auto;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- ==================== MENU ==================== -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/products}">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/promotions}">Khuyến mãi</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products/new}">Hàng mới</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/news}">Tin tức</a></li>
            </ul>

            <!-- ==================== SEARCH ==================== -->
            <form class="d-flex mx-lg-3" th:action="@{/products/search}" method="get">
                <div class="input-group">
                    <input type="search" class="form-control form-control-sm search-input"
                           name="keyword" placeholder="Tìm kiếm sản phẩm..." required>
                    <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>

            <!-- ==================== CART & USER ==================== -->
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fa-solid fa-shopping-cart"></i> Giỏ hàng
                        <span class="badge bg-danger ms-1" th:text="${cartItemCount}">0</span>
                    </a>
                </li>

                <div class="d-flex align-items-center">

                    <!-- Logged in -->
                    <span th:if="${#authentication.principal != 'anonymousUser'}"
                          class="me-3 fw-bold text-primary">
                    Xin chào, <span th:text="${#authentication.principal.username}"></span>
                </span>

                    <form th:if="${#authentication.principal != 'anonymousUser'}"
                          th:action="@{/logout}" method="post">
                        <button class="btn btn-danger btn-sm">Đăng xuất</button>
                    </form>

                    <!-- Not logged in -->
                    <a th:if="${#authentication.principal == 'anonymousUser'}"
                       href="/login" class="btn btn-primary btn-sm">
                        Đăng nhập
                    </a>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <h2 th:text="${news.title}" class="mb-3"></h2>
    <p class="text-muted" th:text="${#temporals.format(news.createdDate, 'dd/MM/yyyy')}"></p>
    <img th:src="${news.imageUrl != null ? news.imageUrl : '/images/demo-news.jpg'}" class="img-fluid mb-4" alt="Ảnh tin tức">
    <p th:text="${news.content}" style="white-space: pre-line;"></p>
    <a href="/news" class="btn btn-secondary mt-3"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
