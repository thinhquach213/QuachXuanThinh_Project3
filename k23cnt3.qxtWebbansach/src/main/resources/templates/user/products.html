<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm | ToyLand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { background-color: #f6f9fc; font-family: 'Segoe UI', sans-serif; }

        /* Navbar */
        .navbar { background: #0d6efd; }
        .navbar-brand { font-size: 1.5rem; font-weight: 700; color: #fff !important; }
        .nav-link { color: #fff !important; font-weight: 500; margin-left: 18px; }
        .nav-link:hover { color: #dce8ff !important; }

        /* Product Card */
        .product-card {
            border: none;
            border-radius: 14px;
            overflow: hidden;
            transition: transform .3s, box-shadow .3s;
            background: #fff;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0px 10px 25px rgba(0,0,0,.15);
        }
        .product-card img { height: 230px; object-fit: cover; }
        .product-title { font-size: 1.1rem; font-weight: bold; color: #333; }
        .product-price { color: #e63946; font-weight: bold; font-size: 1.2rem; }
        .tag-new {
            position: absolute;
            top: 12px; left: 12px;
            background: #00b4d8;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: .8rem;
            font-weight: 600;
        }
        .btn-buy {
            background-color: #ff595e;
            color: white;
            border-radius: 8px;
            transition: .2s;
        }
        .btn-buy:hover { background-color: #e83e43; color: #fff; }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        /* Carousel */
        .carousel-item img { height: 400px; object-fit: cover; border-radius: 14px; }

        /* Active button filter */
        .btn-group .active { background-color: #0d6efd; color: #fff; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-4 sticky-top">
    <a class="navbar-brand fw-bold" href="/">
        <img src="/images/logo.jpg" alt="ToyLand Logo" style="height:60px; width:auto;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#featured">Sản phẩm nổi bật</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#promotions">Khuyến mãi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#new-products">Hàng mới</a>
            </li>

            <!-- Dropdown danh mục -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    Danh mục
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/products/category/0}">Tất cả</a></li>
                    <li th:each="c : ${categories}">
                        <a class="dropdown-item" th:href="@{/products/category/{id}(id=${c.id})}" th:text="${c.name}"></a>
                    </li>
                </ul>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="user/orders">
                    <i class="fa-solid fa-receipt"></i> Đơn hàng
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">
                    <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng
                </a>
            </li>
        </ul>

        <!-- Search form -->
        <form class="d-flex" th:action="@{/products/search}" method="get" style="max-width:350px;">
            <input class="form-control me-2" type="search" name="keyword"
                   placeholder="Tìm sản phẩm..." th:value="${keyword}">
            <button class="btn btn-light" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
</nav>

<!-- CAROUSEL BANNER -->
<div id="bannerCarousel" class="carousel slide container mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Khuyến mãi -->
        <div class="carousel-item active" th:each="p : ${promotions}" th:if="${p == promotions[0]}">
            <img th:src="@{${p.imageUrl}}" class="d-block w-100" th:alt="${p.name}">
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${p.name}"></h5>
                <p th:text="'Giảm ' + ${p.discount} + '%'"></p>
            </div>
        </div>
        <!-- Hàng mới -->
        <div class="carousel-item" th:each="p : ${newProducts}" th:if="${p == newProducts[0]}">
            <img th:src="@{${p.imageUrl}}" class="d-block w-100" th:alt="${p.name}">
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${p.name}"></h5>
                <p>Mới về!</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- MAIN CONTENT -->
<div class="container py-5">



    <!-- DANH SÁCH SẢN PHẨM CHÍNH -->
    <h2 class="fw-bold text-center mb-4 text-dark">
        <i class="fa-solid fa-box me-2"></i> SẢN PHẨM
        <span th:text="'(' + ${selectedCategory} + ')'"></span>
    </h2>
    <div class="row g-4 mb-5">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="p : ${products}">
            <div class="product-card shadow-sm position-relative">
                <span class="tag-new" th:if="${p.featured}">Nổi bật</span>
                <img th:src="@{${p.imageUrl}}" class="w-100">
                <div class="p-3">
                    <div class="product-title" th:text="${p.name}"></div>
                    <div class="product-price mt-2" th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'"></div>
                    <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-outline-primary w-100 mt-3">
                        <i class="fa-solid fa-eye"></i> Xem chi tiết
                    </a>
                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <input type="hidden" name="productId" th:value="${p.id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn btn-buy w-100">
                            <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SẢN PHẨM NỔI BẬT -->
    <h2 id="featured" class="fw-bold text-center mb-4 text-primary">
        <i class="fa-solid fa-cubes me-2"></i> SẢN PHẨM NỔI BẬT
    </h2>
    <div class="row g-4 mt-4">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="p : ${featuredProducts}">
            <div class="product-card shadow-sm position-relative">
                <span class="tag-new" th:if="${p.featured}">Nổi bật</span>
                <img th:src="@{${p.imageUrl}}" alt="Ảnh sản phẩm" class="w-100">
                <div class="p-3">
                    <div class="product-title" th:text="${p.name}"></div>
                    <div class="product-price mt-2" th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'"></div>
                    <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-outline-primary w-100 mt-3">
                        <i class="fa-solid fa-eye"></i> Xem chi tiết
                    </a>
                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <input type="hidden" name="productId" th:value="${p.id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn btn-buy w-100">
                            <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- KHuyến Mãi -->
    <h2 id="promotions" class="fw-bold text-center my-4 text-danger">
        <i class="fa-solid fa-bolt me-2"></i> SẢN PHẨM KHUYẾN MÃI
    </h2>
    <div class="row g-4">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="p : ${promotions}">
            <div class="product-card shadow-sm position-relative">
                <span class="tag-new" style="background:#ff3b3b" th:text="'-' + ${p.discount} + '%'"></span>
                <img th:src="@{${p.imageUrl}}" class="w-100">
                <div class="p-3">
                    <div class="product-title" th:text="${p.name}"></div>
                    <div class="product-price mt-2">
                        <span class="text-decoration-line-through" th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'"></span>
                        <span class="fw-bold text-danger ms-2" th:text="${#numbers.formatDecimal(p.salePrice,0,'COMMA',0,'POINT')} + ' ₫'"></span>
                    </div>
                    <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-outline-primary w-100 mt-3">Xem chi tiết</a>
                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <input type="hidden" name="productId" th:value="${p.id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn btn-buy w-100">Thêm vào giỏ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- HÀNG MỚI -->
    <h2 id="new-products" class="fw-bold text-center my-4 text-success">
        <i class="fa-solid fa-star me-2"></i> HÀNG MỚI
    </h2>
    <div class="row g-4 mb-5">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="p : ${newProducts}">
            <div class="product-card shadow-sm position-relative">
                <span class="tag-new" style="background:#00b4d8">Mới</span>
                <img th:src="@{${p.imageUrl}}" class="w-100">
                <div class="p-3">
                    <div class="product-title" th:text="${p.name}"></div>
                    <div class="product-price mt-2" th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'"></div>
                    <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-outline-primary w-100 mt-3">Xem chi tiết</a>
                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <input type="hidden" name="productId" th:value="${p.id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn btn-buy w-100">Thêm vào giỏ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
